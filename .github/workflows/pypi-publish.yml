name: Publish Python üêç distribution üì¶ to PyPI and Github Release

on:
  workflow_dispatch:
    inputs:
      
  push:
    tags:
    - '*'

  pull_request:
    branches:
      - main

jobs:
  build-publish-release:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    permissions:
      # Used to authenticate to PyPI via OIDC.
      # Used to sign the release's artifacts with sigstore-python.
      id-token: write
      # Used to attach signing artifacts to the published release.
      contents: write
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.3
        with:
          virtualenvs-create: false

      - name: Install dev dependencies
        run: poetry install --with dev

      - name: Run pytest
        run: poetry run pytest --junit-xml=summary.xml

      - name: Surface failing tests
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: summary.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results üß™

      - name: Build package
        run: |
          poetry version ${{ github.ref_name }}
          poetry build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Mint token
        id: mint
        uses: tschm/token-mint-action@v1.0.2
        
      - name: Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v2.1.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: true

      - name: Generate commit history
        id: changelog
        uses: metcalfc/changelog-generator@v4.2.0
        with:
          myToken: ${{ github.token }}

      - name: Modify the changelog
        id: modified
        run: |
          set -o noglob
          log=$(cat << "EOF" | grep -v Bumping | tac
          ${{ steps.changelog.outputs.changelog }}
          EOF
          )
          log="${log//'%'/'%25'}"
          log="${log//$'\n'/'%0A'}"
          log="${log//$'\r'/'%0D'}"
          echo "log=$log" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --notes "${{ steps.modified.outputs.log }}"

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'

      - name: Publish the package with poetry
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          poetry publish -u __token__ -p '${{ steps.mint.outputs.api-token }}'
    