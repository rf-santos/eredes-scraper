name: Build & upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Publish With Poetry
      uses: celsiusnarhwal/poetry-publish@v2.0.4
      with:
        token: ${{ secrets.PYPI_TOKEN }}
        build: true
